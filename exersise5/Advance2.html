<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance 2</title>
</head>
<body>
    <form action="" style="border: 1px solid;width: 300px;height: 300px;">
        <label for="fName">Name</label>
        <input type="text" name="fName" id="fName"><br><br>
        <label for="gender">Gender</label>
        Male
        <input type="radio" name="Male" id="Male">
        Female
        <input type="radio" name="Female" id="Female"><br><br>
        <select name="country" id="country">
            <option value="Jordan">select an option</option>
        </select><br><br>
        <textarea name="message" id="message" maxlength="1000" rows="5"></textarea><br><br>
        <input type="checkbox" name="subscribe" id="subscribe">Subscribe? <br><br>
        <input type="submit" value="Submit"><br>
    </form>
    
</body>
