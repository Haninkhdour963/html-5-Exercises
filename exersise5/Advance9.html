<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance 9</title>
</head>
<body>
    <table border="2px">
       <tr>
        <th colspan="2">Registration form </th>
       
       </tr>
       <tr>
        <td><label for="name">Enter Name</label></td>
        <td><input type="text" name="fname" id="fname"></td>
       </tr>
       <tr>
        <td><label for="password">Enter Password</label></td>
        <td><input type="password" name="password" id="password"></td>
       </tr>
       <tr>
        <td><label for="address">Enter Address</label></td>
        <td><input type="text" name="address" id="address"></td>
       </tr>
       <tr>
        <td><label for="games">Select Game</label></td>
        <td>
            
            <input type="checkbox" name="games" id="games">
            <label for="Hockey">Hockey</label><br>
            <input type="checkbox" name="games" id="games">
            <label for="Football">Football</label><br>
            <input type="checkbox" name="games" id="games">
            <label for="Badminton">Badminton</label><br>
            <input type="checkbox" name="games" id="games">
            <label for="Volleyball">Volleyball</label>
        </td>
       </tr>
       <tr>
        <td><label for="gender">Gender</label></td>
        <td>
            Male
            <input type="radio" checked name="Male" id="Male">
            Female
            <input type="radio" name="Female" id="Female">
        </td>
       </tr>

       <tr>
        <td><label for="age">Select Your Age</label></td>
        <td>
            <select name="age" id="age" >
                <input type="text" name="age" id="age" value="select">
            </select>
        </td>
       </tr>
       <tr>
        <td><label for="photo">Select photo</label></td>
        <td><input type="file" name="photo" id="photo"></td>
       </tr>
       <tr>
        <td rowspan="2"><button>Click Me</button></td>
        <td colspan="2"><button>Reset</button></td>
       
       </tr>
       <tr>
        <td colspan="2"><button>Submit Form</button></td>
       </tr>
      
      

    </table>
</body>
</html>
